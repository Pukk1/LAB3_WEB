<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Программа</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
</h:head>
<h:body>
    <div class="main-header">
        <div class="container-main">
            <div class="logo">
                <h:graphicImage value="../img/logo.jpg" width="150" height="150" alt="ИТМО ВТ"/>
            </div>
            <div class="university-title">
                <h1>Университет ИТМО</h1>
            </div>
            <div class="lab-title">
                <ul>
                    <li>Карапетян Эрик Акопович P3215</li>
                    <li>Вариант 15510</li>
                    <li id="clock">00:00:00</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="program">
        <div class="container-main container-program">
            <div class="program-parts">
                <div class="program-img">

                </div>
                <h:form>
                    <div class="x-interval intervals">
                        <p id="x-title">Введите координату X:</p>
                        <h:inputText id="x-change" value="#{programBean.x}"/>
                    </div>
                    <div class="y-interval intervals">
                        <p id="y-title">Выберите координату Y:</p>
                        <p:spinner id="y-change" value="#{programBean.y}" min="-2.9" max="2.9" stepFactor="1"/>
                    </div>
                    <div class="r-interval intervals">
                        <p id="r-title">Выберите параметр R:</p>
                        <h:selectOneMenu value = "#{programBean.r}">
                            <f:selectItem itemValue = "1" itemLabel = "1" />
                            <f:selectItem itemValue = "2" itemLabel = "2" />
                            <f:selectItem itemValue = "3" itemLabel = "3" />
                            <f:selectItem itemValue = "4" itemLabel = "4" />
                            <f:selectItem itemValue = "5" itemLabel = "5" />
                        </h:selectOneMenu>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
</h:body>
</html>
